name: Deploy to IPFS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Pinata CLI
        run: |
          npm install -g @pinata/cli

      - name: Log in to Pinata
        run: |
          echo "//api.pinata.cloud/:_authToken=${{ secrets.PINATA_API_KEY }}:${{ secrets.PINATA_SECRET_API_KEY }}" > ~/.npmrc
          pinata login --jwt

      - name: Upload files to IPFS
        run: |
          pinata pinFromFS ./my_web --pinataMetadata '{"name":"Decentralized Website"}'

      - name: Get CID
        id: get-cid
        run: |
          cid=$(pinata pin ls --status pinned | grep "Decentralized Website" | awk '{print $1}')
          echo "CID=$cid" >> $GITHUB_ENV

      - name: Print CID
        run: echo "Your website is live at: https://ipfs.io/ipfs/${{ env.CID }}"